# InfoMetis v0.5.0 - Apache Flink Ingress Configuration
# Provides HTTP access to Flink Web UI via Traefik

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: flink-stripprefix
  namespace: infometis
  labels:
    app: flink-jobmanager
    app.kubernetes.io/part-of: infometis
spec:
  stripPrefix:
    prefixes:
      - /flink

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flink-ingress
  namespace: infometis
  labels:
    app: flink-jobmanager
    app.kubernetes.io/part-of: infometis
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: flink.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flink-jobmanager-service
            port:
              number: 8081